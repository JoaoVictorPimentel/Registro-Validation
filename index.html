<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <!--Metas-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Encontre todos os lançamentos em um único lugar!">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/CSS" href="style.css">

        <!--Ícone da página-->
        <link rel="icon" href="Imagens/icon.png">

        <title>Registre-se</title>
    </head>

    <body class="background">
        <!--Container-->
        <div class="container">

            <!--Topo do container-->
            <div class="topo">
                <h2>Registre-se</h2>
            </div>
            <!--Fim Topo do container-->

            <!--Formulário-->
            <form class="form" id="form">

                <div class="form-item">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário">
                    <i><img class="img-success" src="Imagens/success-icon.svg"></i>
                    <i><img class="img-error" src="Imagens/error-icon.svg"></i>

                    <small>Error message</small>
                </div>

                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                    <i><img class="img-success" src="Imagens/success-icon.svg"></i>
                    <i><img class="img-error" src="Imagens/error-icon.svg"></i>

                    <small>Error message</small>
                </div>

                <div class="form-item">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                    <i><img class="img-success" src="Imagens/success-icon.svg"></i>
                    <i><img class="img-error" src="Imagens/error-icon.svg"></i>

                    <small>Error message</small>
                </div>

                <div class="form-item">
                    <label for="senha2">Confirme sua senha</label>
                    <input type="password" id="senha2" placeholder="Confirmar senha">
                    <i><img class="img-success" src="Imagens/success-icon.svg"></i>
                    <i><img class="img-error" src="Imagens/error-icon.svg"></i>

                    <small>Error message</small>
                </div>

                <button type="submit">Registrar</button>

            </form>
            <!--Fim Formulário-->

        </div>
        <!--Fim Container-->

        <!--JavaScript-->
        <script src="scripts.js"></script>
    </body>

</html>
